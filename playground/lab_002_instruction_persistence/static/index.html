<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Lab 002 - Instruction Persistence</title>
</head>
<body>
  <div class="header">
    <h2>Lab 002 - Instruction Persistence</h2>
    <div class="toggle-container">
      <span class="status-tag" id="statusTag">Protected</span>
      <label class="toggle-switch">
        <input type="checkbox" id="protectionToggle" checked>
        <span class="slider"></span>
      </label>
      <span>Protection</span>
    </div>
  </div>

  <div class="chat-container">
    <div class="messages-container" id="messages">
      <div class="system-message">Chat started. Default mode: Protected</div>
    </div>
    <div class="message-input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
